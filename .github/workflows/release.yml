name: Release

on:
  push:
    branches:
      - main
      - release/*

permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - uses: googleapis/release-please-action@v4
        id: release

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"

      - run: npm install -g npm@latest

      - name: Determine version
        id: version
        run: |
          if [ "${{ steps.release.outputs.release_created }}" == "true" ]; then
            VERSION="${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }}"
            TAG="latest"

            # For release branches, check if this is the latest release branch
            if [[ "$GITHUB_REF" == refs/heads/release/* ]]; then
              LATEST_BRANCH=$(git branch -r --list 'origin/release/*' --sort=-v:refname | head -n 1 | tr -d ' ')
              CURRENT_BRANCH="origin/${GITHUB_REF#refs/heads/}"
              if [ "$LATEST_BRANCH" != "$CURRENT_BRANCH" ]; then
                TAG="patched"
              fi
            fi
          else
            # RC only for main branch
            if [[ "$GITHUB_REF" != refs/heads/main ]]; then
              echo "skip=true" >> $GITHUB_OUTPUT
              exit 0
            fi

            # RC version from git describe, bump minor
            DESCRIBE=$(git describe --tags --always)
            BASE=$(echo "$DESCRIBE" | sed 's/^v//' | cut -d'-' -f1)
            MAJOR=$(echo "$BASE" | cut -d'.' -f1)
            MINOR=$(echo "$BASE" | cut -d'.' -f2)
            COMMITS=$(echo "$DESCRIBE" | cut -d'-' -f2)
            NEXT_MINOR=$((MINOR + 1))
            VERSION="${MAJOR}.${NEXT_MINOR}.0-rc.${COMMITS}"
            TAG="rc"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Build
        if: ${{ steps.version.outputs.skip != 'true' }}
        run: |
          echo "export const VERSION = '${{ steps.version.outputs.version }}';" > src/version.ts
          npm ci
          npm run build
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version

      - name: Publish
        if: ${{ steps.version.outputs.skip != 'true' }}
        run: npm publish --provenance --tag ${{ steps.version.outputs.tag }}
